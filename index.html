<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ímpar ou Par - Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo Ímpar ou Par</h1>
        
        <label>Escolha: Ímpar ou Par</label>
        <select id="escolha">
            <option value="par">Par</option>
            <option value="impar">Ímpar</option>
        </select>

        <label>Escolha um número (1 a 10):</label>
        <input type="number" id="numeroUsuario" min="1" max="10">
        
        <button onclick="jogar()">Jogar</button>
        
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
