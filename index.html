<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ímpar ou Par</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ímpar ou Par</h1>
        <label>Escolha:</label>
        <select id="escolha">
            <option value="par">Par</option>
            <option value="impar">Ímpar</option>
        </select>

        <label>Digite um número (0-10):</label>
        <input type="number" id="numeroUsuario" min="0" max="10">
        
        <button onclick="jogar()">Jogar</button>
        
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
